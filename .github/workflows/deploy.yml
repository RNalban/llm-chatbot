name: Deploy to Azure Container Apps
on:
    workflow_run:
     workflows: ['Docker Build and Push Image to Azure Container Registry']
     types:
      - completed

jobs:
  deploy:
    if: ${{github.event.workflow_run.conclusion=='success'}}
    runs-on: ubuntu-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Azure Login
          uses: azure/login@v1
          with:
            creds: ${{secrets.AZURE_CREDENTIALS}}


    
